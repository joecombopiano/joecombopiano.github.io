<body class="background">

	<div class="container">

						<img src="assets/centaur.jpg" />

				</div>

		<div id="weddingInfo" class="page">
			<div class="content-container">
				<div class="title flex-item">
					<h6>Wedding Info</h6>
				</div>

				<div class="venue flex-item">

					<div class="flex-item">
						<a href="https://www.google.com/maps?q=11851+Eureka+Rd,+Edinboro,+PA+16412">Isabelle's Painted Gardens</a>

				</div>

						<tr><td>5:30pm</td><td>Ceremony</td></tr></tr>

				</div>
			</div>

		</div>

			<div class="flight-searcher">

				<label for="toErie">To: <input id="toErie"  class="datepicker date-input" type="date" ></label>

				<a class="waves-effect waves-light btn">Search Flights</a>
				<div class="search-results">

				</div>
			</div>
			<div class="flight-searcher">
				<h6>Seattle to Cleveland</h6>
				<label for="fromCleveland">From: <input id="fromCleveland" class="datepicker date-input" type="date" ></label>
				<label for="toCleveland">To: <input id="toCleveland" class="datepicker date-input" type="date" ></label>

				<div class="search-results">

				</div>
			</div>
		</div>

				<img class="image-small" src="assets/isabells.jpg"/>
